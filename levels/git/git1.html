  <div id="button" class="hidden">Next Level</div>

  <script>

    var body = document.getElementById('body')

    // button code
    // document.getElementById('secret').onclick = function() {
    //    document.getElementById('button').classList.remove('hidden')
    //    document.getElementById('button').classList.add('animate')
    // }


    document.onkeydown = function (event) {


      switch (event.key) {
        case 'Backspace':
          let str = document.getElementById('consoleText').innerText;
          str = str.substring(0, str.length - 1);
          document.getElementById('consoleText').innerText = str;
          break;
        case 'Enter':
          if (document.getElementById('consoleText').innerText.toLowerCase() == 'git reset') {
              document.getElementById('button').classList.remove('hidden')
              document.getElementById('button').classList.add('animate')
            
          }
          document.getElementById('consoleText').innerText = '';
          break;

        default:
          if (event.key.length === 1) {
            if (document.getElementById('consoleText').innerText.length < 24) {
              document.getElementById('consoleText').innerText += event.key;
            }
          } else {
            console.log('non-alphanumerical key')
          }
          break;
      }
    }

    document.getElementById('button').onclick = function () {
      document.getElementById('body').classList.replace('fadein', 'faded')
      setTimeout(() => {
        window.location = 'next.html'
      }, 1000)
    }

    window.onload = function () {
      body.classList.add('fadein')
    }

    var index = [];

  </script>
