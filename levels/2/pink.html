<div class="pulsing-text-2"><span id="pos"></span></div>

<div id="button" class="hidden">Next Level</div>

<div style="position: absolute; top: 15; left: 20;"><span>pink (pack 2)</span></div>

<button id="tbiah"></button>

<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

<script>
var body = document.getElementById('body')

document.onclick = function(e) {
    
    var mX, mY, distance,
        $distance = $('#pos'),
        $element  = $('#tbiah');

    function calculateDistance(elem, mouseX, mouseY) {
        return Math.floor(Math.sqrt(Math.pow(mouseX - (elem.offset().left+(elem.width()/2)), 2) + Math.pow(mouseY - (elem.offset().top+(elem.height()/2)), 2)));
    }

        mX = e.pageX;
        mY = e.pageY;
        distance = calculateDistance($element, mX, mY);
        $distance.text(distance);         

};


document.getElementById('tbiah').onclick = function() {
  document.getElementById('button').classList.remove('hidden')
    document.getElementById('button').classList.add('animate')
}

document.getElementById('button').onclick = function() {
 document.getElementById('body').classList.replace('fadein', 'faded')
 setTimeout(() => {
  window.location = 'cyan.html'
 }, 1000)
}

window.onload = function() {
 body.classList.add('fadein')
}

var index = [];

</script>
</body>
