<script>
var body = document.getElementById('body')

var offset = [-10,0];
var divOverlay = document.getElementById("key");
var isDown = false;

divOverlay.onclick = collideA

function collideA() {
  if (collide('key', divOverlay) == true) {
    document.getElementById('button').classList.remove('hidden')
    document.getElementById('button').classList.add('animate')
  }
}

function collide(div1ID, div2) {
            const domRect1 = document.getElementById(div1ID).getBoundingClientRect();
            const domRect2 = div2.getBoundingClientRect();
            return!(
                domRect1.top > domRect2.bottom ||
                domRect1.right < domRect2.left ||
                domRect1.bottom < domRect2.top ||
                domRect1.left > domRect2.right
            )
        }

divOverlay.addEventListener('mousedown', function(e) {
    isDown = true;
    offset = [
        divOverlay.offsetLeft - e.clientX,
        divOverlay.offsetTop - e.clientY
    ];
}, true);
document.addEventListener('mouseup', function() {
    isDown = false;
}, true);

document.addEventListener('mousemove', function(e) {
    event.preventDefault();
    if (isDown) {
        divOverlay.style.left = (e.clientX + offset[0]) + 'px';
        divOverlay.style.top  = (e.clientY + offset[1]) + 'px';
    }
}, true);

document.getElementById('button').onclick = function() {
 document.getElementById('body').classList.replace('fadein', 'faded')
 setTimeout(() => {
  window.location = 'orange.html'
 }, 1000)
}

window.onload = function() {
 body.classList.add('fadein')
}

var index = [];

</script>
